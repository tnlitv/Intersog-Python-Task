{% extends "base.html" %}

{% block content %}
    <h2> {{ post.title }} </h2>
    <p> {{ post.text }}</p>
    <p> Created at: {{ post.created_at }}</p>
    <p> Author: {{ post.author.username }}</p>

    <ul>
    {% for comment in post.comment_set.all %}
        <li> {{ comment.author }} </li>
        <p> {{ comment.text }}</p>
    {% endfor %}
    </ul>
{% endblock %}
